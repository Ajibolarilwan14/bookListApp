<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/5.9.0/css/font-awesome.min.css" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/fontawesome.min.css" />
    <link rel="stylesheet" href="./bootstrap.min.css" type="text/css">
    <title>BookList App</title>
</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i> MY<span class="text-primary">BOOK</span>
            LIST
        </h1>
        <form action="" id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" class="form-control">

            </div>
            <div class="form-group">
                <label for="Author">Author</label>
                <input type="text" name="Author" id="Author" class="form-control">
            </div>
            <div class="form-group">
                <label for="ISBN">ISBN</label>
                <input type="text" name="ISBN" id="ISBN" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-block">

        </form>

        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>

    <script src="./app.js"></script>
</body>

</html>
